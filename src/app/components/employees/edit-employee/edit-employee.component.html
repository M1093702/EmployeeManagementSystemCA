<div class="container my-5">
  <h1 class="mb-3">Edit Employee</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateEmployee()">
        <div class="mb-3">
          <label for="id" class="form-label">Id</label>
          <input type="text" class="form-control" id="id"  readonly
          name="id" [(ngModel)]="employeeDetails.id">
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name"  placeholder="Enter Name"
          name="name" [(ngModel)]="employeeDetails.name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email"  placeholder="Enter Email Address"
          name="email" [(ngModel)]="employeeDetails.email">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Contact No</label>
          <input type="number" class="form-control" id="phone"  placeholder="Enter Contact Number"
          name="phone" [(ngModel)]="employeeDetails.phoneNumber">
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age"  placeholder="Enter Age"
          name="age" [(ngModel)]="employeeDetails.Age">
        </div>
        <div class="mb-3">
          <label for="dateofjoining" class="form-label">Date Of Joining</label>
          <input type="date" class="form-control" id="dateofjoining"  placeholder="Enter Date Of Joining"
          name="dateOfJoining" [(ngModel)]="employeeDetails.dateOfJoining">
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <input type="text" class="form-control" id="gender"  placeholder="Enter Gender"
          name="gender" [(ngModel)]="employeeDetails.gender">
        </div>
        <div class="mb-3">
          <label for="designation" class="form-label">Designation</label>
          <input type="text" class="form-control" id="designation"  placeholder="Enter Designation"
          name="designation" [(ngModel)]="employeeDetails.designation">
        </div>

        <button type="submit" class="btn btn-primary mr-5">Save</button>
        <button type="button" class="btn btn-danger" (click)="deleteEmployee(employeeDetails.id)">Delete</button>
      </form>
    </div>
  </div>

</div>
