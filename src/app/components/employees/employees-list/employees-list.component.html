<div class="container my-5" *ngIf="employees && employees.length>0">
  <h1 class="mb-3">Employees</h1>
  
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Date of Joining</th>
        <th>Gender</th>
        <th>Designation</th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.phoneNumber}}</td>
        <td>{{employee.dateOfJoining}}</td>
        <td>{{employee.gender}}</td>
        <td>{{employee.designation}}</td>
        <td><a [routerLink]="['/employees','edit',employee.id]">View</a></td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!employees || employees.length<=0">No Employees found!!</p>
</div>
