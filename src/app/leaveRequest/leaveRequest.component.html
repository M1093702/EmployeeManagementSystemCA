<div class="container my-5" >
  <h1 class="mb-3">LeaveRequest</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Type</th>

        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let leave of leaves">
        <td>{{leave.id}}</td>
        <td>{{leave.startDate}}</td>
        <td>{{leave.endDate}}</td>
        <td>{{leave.type}}</td>
        <td><a [routerLink]="['/leaveRequest','edit',leave.id]">View</a></td>

      </tr>
    </tbody>
  </table>

</div>
