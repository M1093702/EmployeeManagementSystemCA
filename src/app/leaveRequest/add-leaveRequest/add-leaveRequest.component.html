<div class="container my-5">
  <h1 class="mb-3">Add New Leave Request</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addLeave()">
        <div class="mb-3">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" class="form-control" id="startDate" placeholder="Enter Start Date"
          name="startDate" [(ngModel)]="addLeaveRequest.startDate">
        </div>
        <div class="mb-3">
          <label for="endDate" class="form-label">EndDate</label>
          <input type="date" class="form-control" id="endDate"  placeholder="Enter End Date"
          name="endDate" [(ngModel)]="addLeaveRequest.endDate" >
        </div>
        <div class="mb-3">
          <label for="type" class="form-label">Type</label>
          <input type="text" class="form-control" id="endDate"  placeholder="Enter Leave Type"
          name="type" [(ngModel)]="addLeaveRequest.type" >
        </div>


        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>

</div>
